<ion-header>
  <ion-toolbar>
    <h2 id='title'><strong>Taxes</strong></h2>
    <amplify-sign-out slot='end'></amplify-sign-out>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item button (click)="openTaxDetails(i)" details='true' *ngFor="let tax of taxes; index as i">
      <ion-label>
        <h3>{{tax.user.firstName}} {{tax.user.lastName}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
