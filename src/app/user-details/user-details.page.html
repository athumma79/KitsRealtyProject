<ion-header>
  <ion-toolbar>
    <ion-title>User Details</ion-title>
    <i class="fal fa-times-circle" (click)='dismiss()' slot="end"></i>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-button class='edit-button' (click)="editUser()">Edit</ion-button>
    <ion-button class='save-button d-none' (click)="saveUser()">Save Changes</ion-button>
    <ion-button *ngIf='user.role.roleId != "0"' color='danger' class='inactive-button d-none' (click)="inactivate()">Inactivate</ion-button>
    <ion-button *ngIf='user.role.roleId == "0"' color='success' class='active-button d-none' (click)="activate()">Activate</ion-button>
  </div>
  <div class="content-container">
    <ion-list>
      <ion-item>
        <ion-label>First Name: </ion-label>
        <ion-input required [ngModel]="user.firstName" (input)="updateInput('first_name', $event)" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Last Name: </ion-label>
        <ion-input required [ngModel]="user.lastName" (input)="updateInput('last_name', $event)" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Email: {{user.email}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Role: </ion-label>
        <ion-select required disabled value={{user.role.roleId}} placeholder={{user.role.userRoleDescription}} (ionChange)="updateInput('role', $event)">
          <ion-select-option value="1">Admin</ion-select-option>
          <ion-select-option value="3">Employee</ion-select-option>
          <ion-select-option value="2">Contractor</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
